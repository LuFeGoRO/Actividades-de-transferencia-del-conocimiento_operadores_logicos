console.log(`5. Sistema de calificaciones con condiciones lógicas
Un estudiante aprueba una materia si:
• Su nota final es mayor o igual a 60 y
• Su asistencia es mayor o igual al 80%.
Si no cumple ambas condiciones, debe mostrar "Reprobado".
Pregunta de análisis: ¿Qué operador lógico garantiza que ambas condiciones se
evalúen al mismo tiempo?`);
//  declaro variables
let nota_final, asistencia;
// asigno valores a las variables por datos de entrada
nota_final=parseFloat(prompt("ingrese la nota final"));
asistencia=parseFloat(prompt(`ingrese la asistencia`));
// establexco la condicional para que filtre las notas y la asistencia
// si ambas son verdaderas aprovado si una incumple o es falsa es reprobado
if ((nota_final>=60)&&(asistencia>=80)) {
    // si la nota o la sistencias  son mayor o igual a 60 en caso de la nota y
    //  mayor o igual 80% en  caso de la asistencia  muestra lo siguiente
    alert("aprobado: \n"+"nota final"+nota_final+"\n"+
        "asistecia: "+asistencia+"%");
} else if(nota_final<60){
    // si la nota es inferior a 60 muestra el siguiente mensaje
    alert("reprobado");    
}else{
    // si no cumple con la asistensia el muestra el siguiente mesaje
    alert("reprobado");
